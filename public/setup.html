<!DOCTYPE html>
<html>

<head>
  <title>FINDING FALCON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/setup.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <script type="text/javascript" src="./js/index.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/setup.js" charset="utf-8"></script>
</head>

<body onload="getPlanetAndVehicles()">
    <header>FINDING FALCON</header>
    <div id="container">
        <p>
            Choose a planet and vehicles according to their characteristics to find Queen of Falicornia.
            And press SEARCH to send vehicles on these planet for search.
        </p>
        <table id="selectedItems">
            <tr>
                <th>Planets</th>
                <th>Speed</th>
                <th>TimeToken</th>
            </tr>
        </table>
        <div class="planets" id="options"></div><br>
    </div>
</body>

</html>
