<!DOCTYPE html>
<html>

<head>
  <title>FINDING FALCON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/setup.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <script type="text/javascript" src="./js/index.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/setup.js" charset="utf-8"></script>
</head>

<body onload="getPlanetAndVehical()">
    <header>FINDING FALCON</header>
    <div id="container">
        <p>
            Choose a planet and vehical according to their characteristics to find Queen of Falicornia.
            And press SEARCH to send vehical on these planet for search.
        </p>
        <div class="planets" id="first"><h3>First planet</h3></div><br>
        <div class="planets" id="second"><h3>Second planet</h3></div><br>
        <div class="planets" id="third"><h3>Third planet</h3></div><br>
        <div class="planets" id="fourth"><h3>Fourth planet</h3></div><br>
    </div>
    <button onclick="startSearch()">SEARCH</button>
</body>

</html>
